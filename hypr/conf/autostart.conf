# ----------------------------------------------------- 
# Autostart
# ----------------------------------------------------- 

# Setup XDG for screen sharing
exec-once = ~/.config/hypr/scripts/xdg.sh

# # Start Polkit
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Hypridle
exec-once = hypridle

# Hyprpaper
exec-once = hyprpaper

# Load Dunst Notification Manager
exec-once = dunst

# Start waybar
exec-once = waybar -c ~/.config/waybar/themes/catppuccin/config -s ~/.config/waybar/themes/catppuccin/style.css

# Load GTK settings
exec-once = ~/.config/hypr/scripts/gtk.sh

